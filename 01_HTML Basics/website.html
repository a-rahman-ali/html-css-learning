<!-- anchor element -->
<a href="https://www.youtube.com"> Link to YouTube</a> <br>
<!-- 
    Here in the above element, href is called as the attribute
    -> an attribute modifies how an element behaves
    > href = attribute name
    > "" = attribute value

    -> we can have multiple attributes inside an element
-->
<a href="https://www.youtube.com" target="_parent"> Link to YouTube _parent</a> <br>
<a href="https://www.youtube.com" target="_self"> Link to YouTube _self</a> <br>
<a href="https://www.youtube.com" target="_top"> Link to YouTube _top</a> <br>
<a href="https://www.youtube.com" target="_blank"> Link to YouTube _blank</a> <br>
<!-- 
    -> target = "" -- opens in current page
    -> target = "_parent" -- opens in current page
    -> target = "" -- opens in current page
    -> target = "" -- opens in current page
    -> target = "_blank" -- opens in new tab
 -->

    -> extra spaces between the text of p element are ignored
